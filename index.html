<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-10-year-range.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container clock-app shadow">
        <h1>World Clock</h1>

        <select id="city-select" class="form-select city-select">
            <option selected disabled>Select a city..</option>
            <option value="current">My current location</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Europe/London">London</option>
            <option value="America/Mazatlan">Mazatl√°n</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Australia/Sydney">Sydney</option>
        </select>

        <div id="city-row" class="row city-row"></div>

        <footer>
            This project was coded by
            <a href="https://www.linkedin.com/in/jessica-arvizu/" target="_blank"> Jessica Arvizu</a>,
            is open-sourced on
            <a href="https://github.com/jessicaArvizu/World-clock-app" target="_blank"> GitHub</a>
            and hosted on
            <a href="https://dynamic-baklava-e58770.netlify.app" target="_blank"> Netlify</a>.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous" defer></script>
    <script src="src/index.js" defer></script>
</body>

</html>
